<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cat.css">
    <title>Book Finder</title>
</head>

<body>

    <!-- The navigation bar -->
    <nav>

        <a href="/index.html">
            <section class="logo">
                <h1 class="logoh">Book Finder</h1>
                <img class="gif" src="/icons/search.gif" alt="gif">
            </section>
        </a>

        <section class="search" id="openModalBtn">
            <input class="searchi" type="text" placeholder="Author, Category or Title...">
            <img class="searchimg" width="24" height="24"
                src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/24/4D4D4D/external-search-twitter-flatart-icons-outline-flatarticons.png"
                alt="external-search-twitter-flatart-icons-outline-flatarticons" />
        </section>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="sbox">
                    <img class="searchimg" width="24" height="24"
                        src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/24/4D4D4D/external-search-twitter-flatart-icons-outline-flatarticons.png"
                        alt="external-search-twitter-flatart-icons-outline-flatarticons" />

                    <input class="sboxi" type="text" placeholder="Search what your looking for...">

                    <img class="close" width="20" height="20"
                        src="https://img.icons8.com/ios/24/4D4D4D/delete-sign--v1.png" alt="delete-sign--v1" />
                </div>

                <div class="sbox2">
                    <p class="sboxh">Recent Search...</p>

                    <div class="sboxb">
                        <img width="20" height="20" src="https://img.icons8.com/parakeet-line/20/4D4D4D/book.png"
                            alt="book" />
                        <p class="sboxp">The Hunter</p>
                    </div>

                    <div class="sboxb">
                        <img width="20" height="20" src="https://img.icons8.com/parakeet-line/20/4D4D4D/book.png"
                            alt="book" />
                        <p class="sboxp">Fifty Shades of Grey</p>
                    </div>

                    <div class="sboxb">
                        <img width="20" height="20" src="https://img.icons8.com/parakeet-line/20/4D4D4D/book.png"
                            alt="book" />
                        <p class="sboxp">Ends with Us</p>
                    </div>

                    <div class="sboxb">
                        <img width="20" height="20" src="https://img.icons8.com/parakeet-line/20/4D4D4D/book.png"
                            alt="book" />
                        <p class="sboxp">Good to Great</p>
                    </div>

                    <div class="sboxb">
                        <img width="20" height="20" src="https://img.icons8.com/parakeet-line/20/4D4D4D/book.png"
                            alt="book" />
                        <p class="sboxp">The Avatar</p>
                    </div>
                </div>
            </div>
        </div>

        <section>
            <a href="/pages/signin/signin.html">
                <button type="text" class="sign signin">
                    Sign in
                </button>
            </a>

            <a href="/pages/signup/signup.html">
                <button type="text" class="sign signup">
                    Sign up
                </button>
            </a>
        </section>

    </nav>

    <!-- The main section -->
    <main>
        <section class="leftbar">
            <div class="two">
                <a href="/index.html">
                    <div class="icon">
                        <div>
                            <!-- <img width="24" height="24"
                                src="https://img.icons8.com/ios-glyphs/24/equal-housing-opportunity.png"
                                alt="equal-housing-opportunity" /> -->
                            <img width="24" height="24"
                                src="https://img.icons8.com/ios-glyphs/24/000000/smart-home-checked.png"
                                alt="smart-home-checked" />
                        </div>
                        <p class="home">Explore</p>
                    </div>
                </a>

                <a href="/categories/cat.html">
                    <div class="high">
                        <div>
                            <img width="24" height="24"
                                src="https://img.icons8.com/ios-glyphs/24/3155f4/box-search-1.png" alt="box-search-1" />
                        </div>
                        <p class="home highh">Categories</p>
                    </div>
                </a>

                <div class="icon">
                    <div>
                        <img width="24" height="24" src="https://img.icons8.com/ios-glyphs/30/borrow-book.png"
                            alt="borrow-book" />
                    </div>

                </div>

                <div class="icon">

                </div>

                <div class="icon">
                    <div>
                        <img width="24" height="24" src="https://img.icons8.com/ios-glyphs/24/online-shop-favorite.png"
                            alt="online-shop-favorite" />
                    </div>
                    <p class="home">Shop</p>
                </div>

            </div>

            <div class="two">
                <div class="icon">
                    <div>
                        <img width="24" height="24" src="https://img.icons8.com/ios-glyphs/24/info--v1.png"
                            alt="info--v1" />
                    </div>
                    <p class="home">Info...</p>
                </div>
            </div>
        </section>

        <section class="rightbar">
            <div>

                        <img class="icat" src="/images/a (1).jpg" alt="category">

                    <div class="category">

                    <div class="category">

                    </div>

                    <div class="category">
                        <img class="icat" src="/images/a (5).jpg" alt="category">

                    </div>

                    <div class="category">
                        <img class="icat" src="/images/a (6).jpg" alt="category">
                        <p class="pcat">Fantasy</p>
                    </div>

                    <div class="category">
                        <img class="icat" src="/images/a (7).jpg" alt="category">

                    <div class="category">
                        <img class="icat" src="/images/a (8).jpg" alt="category">

                    </div>

                    <div class="category">

                        <p class="pcat">Art</p>
                    </div>

                    <div class="category">
                        <img class="icat" src="/images/a (2).png" alt="category">

                    </div>

                    <div class="category">
                        <img class="icat" src="/images/a (3).png" alt="category">

                    </div>

                    <div class="category">
                        <img class="icat" src="/images/a (4).png" alt="category">
                        <p class="pcat">Action</p>
