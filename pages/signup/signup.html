<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
</head>

<body>

    <a href="/index.html" class="left">
        <img class="left-gif" src="/images/left.gif" alt="left">
        <p>Home</p>
    </a>

    <main>
        <h1 class="heading">Sign up</h1>

        <section class="first">
            <section class="form">
                <label for="username">Username: </label>
                <input type="text" id="username" placeholder="John Doe" required />
            </section>

            <section class="form">
                <label for="email">Email: </label>
                <input type="text" id="email" placeholder="@gmail.com" required />
            </section>

            <section class="form">
                <label for="password">Password: </label>
                <input type="password" id="password" placeholder="Enter your password..." required />
            </section>

            <section class="form">
                <label for="password">Repeat password: </label>
                <input type="password" id="password" placeholder="Enter your password..." required />
            </section>

            <section class="form">
                <button>Sign up</button>
            </section>

            <section class="form">
                <p>Already have an account</p>
                <a href="/pages/signin/signin.html">
                    <p class="asignup">
                        Sign in
                    </p>
                </a>
            </section>

        </section>

        <section class="form">
            <div class="social-div">
                <img class="socials" width="24" height="24" src="https://img.icons8.com/color/24/google-logo.png"
                    alt="google-logo" />
                <p>Google Login</p>
            </div>

            <div class="social-div">
                <img class="socials" width="24" height="24" src="https://img.icons8.com/fluency/24/facebook-new.png"
                    alt="facebook-new" />
                <p>Facebook Login</p>
            </div>
        </section>
    </main>

</body>

</html>
